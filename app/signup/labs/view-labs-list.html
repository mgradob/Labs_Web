<div ng-controller="LabsListController">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <h1 class="md-headline">Selecciona los laboratorios a los que quieres registrarte</h1>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <md-list>
                <md-list-item ng-repeat="lab in availableLabs">
                    <md-checkbox ng-checked="labExists(lab)" ng-click="onLabClicked(lab)"></md-checkbox>
                    <h4>{{ lab.name }}</h4>
                </md-list-item>
            </md-list>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-primary" ng-click="updateLabs()">Finalizar</md-button>
        </md-card-actions>
    </md-card>
</div>
