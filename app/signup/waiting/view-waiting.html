<div ng-controller="WaitingController">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <h1 class="md-headline">Te has registrado exitosamente!</h1>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <p>Ahora solo te falta la aprovación de alguno de los laboratorios. Una vez que un laboratorio te haya aceptado podrás acceder a la plataforma.</p>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-primary" ng-click="finish()">Salir</md-button>
        </md-card-actions>
    </md-card>
</div>
