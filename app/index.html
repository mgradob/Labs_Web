<!doctype html>
<html ng-app="labs-cuu">

<head>
    <meta charset="utf-8">
    <title>Labs CUU</title>

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="labs.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,400,500">
</head>

<body>
    <div ui-view layout="column" layout-fill></div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../node_modules/ngstorage/ngStorage.js"></script>

    <script src="app.js"></script>

    <!-- Landing -->
    <script src="landing/landing-controller.js"></script>

    <!-- Sign Up -->
    <script src="signup/register/register-controller.js"></script>
    <script src="signup/labs/labs-list-controller.js"></script>
    <script src="signup/waiting/waiting-controller.js"></script>
    <script src="signup/sign-up-service.js"></script>

    <!-- Sign In -->
    <script src="signin/sign-in-controller.js"></script>
    <script src="signin/sign-in-service.js"></script>

    <!-- Home -->
    <script src="home/admin/dashboard/dashboard-controller.js"></script>
    <script src="home/home-service.js"></script>

    <!-- Home - Admin -->
    <script src="home/admin/admin-home-controller.js"></script>
    <script src="home/admin/labs-list/labs-list-controller.js"></script>
    <script src="home/admin/inventory/categories-controller.js"></script>
    <script src="home/admin/users/users-controller.js"></script>
    <!-- Categories -->
    <script src="home/admin/inventory/add/add-category-controller.js"></script>
    <script src="home/admin/inventory/edit/edit-category-controller.js"></script>
    <!-- New Users -->
    <script src="home/admin/join-users/join-controller.js"></script>
    <script src="home/admin/join-users/detail/join-detail-controller.js"></script>
    <!-- Users -->
    <script src="home/admin/users/add/add-user-controller.js"></script>
    <script src="home/admin/users/edit/edit-user-controller.js"></script>

    <!-- Home - User -->
    <script src="home/user/user-home-controller.js"></script>

</html>
