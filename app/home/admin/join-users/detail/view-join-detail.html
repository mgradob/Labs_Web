<div ng-controller="JoinDetailController" layout="column" flex layout-fill>
    <div layout="row">
        <md-button class="md-button md-warn" ng-click="postDenyUser()">Borrar</md-button>
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="postAcceptUser()">Guardar</md-button>
    </div>

    <h1>{{ joinRequest.user_name }}</h1>
    <h4>{{ joinRequest.user_id }}</h4>
    <p>Fecha de registro: {{ joinRequest.date_requested | date:'dd/MM/yyyy @ hh:mm a' }}</p>
</div>
