<div ng-controller="CategoriesController" layout="row" flex layout-fill>
    <md-content class="labs-categories-list" flex layout="column" layout-padding>
        <div layout="row" layout-align="center center">
            <h2>Categorías</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="createNewCategory()">
                <md-icon md-svg-icon="plus"></md-icon>
            </md-button>
        </div>
        <md-divider></md-divider>

        <p ng-hide="categories.length > 0">No existen categorías.</p>
        <md-list style="" ng-show="categories.length > 0">
            <md-list-item ng-repeat="category in categories">
                {{ category.name }}
            </md-list-item>
        </md-list>
    </md-content>

    <md-content flex="60" layout="column" layout-padding>
        <div ng-show="isCreatingNewCategory">
            <div layout="column">
                <div layout="row">
                    <md-button ng-click="cancelNewCategory()">Cancelar</md-button>
                    <span flex></span>
                    <md-button ng-click="postNewCategory()">Guardar</md-button>
                </div>

                <br/>
                <md-input-container flex required>
                    <label>Nueva Categoría</label>
                    <input value="{{ newCategoryName }}" type="text">
                </md-input-container>

                <h2>Items</h2>

                <p ng-hide="newCategoryItems.length > 0">La categoría se creará vacía. Puedes agregar items ahora o más adelante.</p>

                <md-list ng-show="newCategoryItems.length > 0">
                    <md-list-item class="md-3-line" ng-repeat="item in newCategoryItems">
                        <div>
                            <h3>{{ item.name }}</h3>

                            <p>{{ item.note }}</p>

                            <p>Total: {{ item.total }}</p>

                            <p>Disponible: {{ item.available }}</p>

                            <md-divider></md-divider>
                        </div>
                    </md-list-item>
                </md-list>

                <md-card>
                    <md-card-header>
                        <md-card-header-title>
                            <h2>Nuevo Item</h2>
                        </md-card-header-title>
                    </md-card-header>

                    <md-card-content>
                        <form ng-submit="addItemToCategory()" layout="column">
                            <md-input-container required>
                                <label>Nombre</label>
                                <input ng-model="formItem.name">
                            </md-input-container>

                            <md-input-container required>
                                <label>Notas</label>
                                <input ng-model="formItem.note">
                            </md-input-container>

                            <div>
                                <md-input-container required>
                                    <label>Total</label>
                                    <input ng-model="formItem.total" type="number">
                                </md-input-container>

                                <md-input-container required>
                                    <label>Disponible</label>
                                    <input ng-model="formItem.available" type="number">
                                </md-input-container>
                            </div>

                            <md-card-actions layout="row" layout-align="end center">
                                <input class="md-button md-primary" type="submit" value="Agregar">
                            </md-card-actions>
                        </form>
                    </md-card-content>
                </md-card>
            </div>
        </div>

        <div ng-hide="isCreatingNewCategory">
        </div>
    </md-content>
</div>
